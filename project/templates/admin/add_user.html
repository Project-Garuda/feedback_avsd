<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin | Add User</title>

  <!-- Bootstrap core CSS -->
  <link href= "{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/simple-sidebar.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}"/>

  <style type="text/css">
  /* avoid stupid IE6 bug with frames and scrollbars */
  #more{
    cursor: pointer;
  }
  .grid-x {
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
  td {
      padding-top: .3em;
      padding-bottom: .3em;
  }

  </style>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Hello {{ admin.name }}</div>
      <div class="list-group list-group-flush">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="{{ url_for('admin.logout') }}" class="list-group-item list-group-item-action bg-light">Log Out</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        </nav>

     <div class="container-fluid">

    <div class="grid-x">
         <form action="{{ url_for('admin.add_user') }}" method="post">
       <h1>Create course</h1>
       <p>Please fill this to add a user.</p>
       <hr>

       <label for="id"><b>ID</b></label>
       <input type="text" placeholder="180XXXX" name="id" id="id" required>

       <label for="name"><b>Name</b></label>
       <input type="text" placeholder="John" name="name" id="name" required>

       <label for="role"><b>Role</b></label>
       <select  id="role" name='role'>
         <option>faculty</option>
         <option>student</option>
        </select>
       <hr>
       <center> <input class="btn btn-primary" type="submit" value="Create User"></center>
    </form>
    </div>
</div>
<center>
{% with messages = get_flashed_messages() %}
         {% if messages %}
                {% for message in messages %}
                    <b><p style="color:red;">{{ message }}</p></b>
                {% endfor %}
          {% endif %}
{% endwith %}
</center>
</div>

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
